name: Deploy Miniapp to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'miniapp/**'
      - '.github/workflows/deploy-miniapp.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'miniapp/package-lock.json'

      - name: Install dependencies
        working-directory: miniapp
        run: npm ci

      - name: Type check
        working-directory: miniapp
        run: npm run build

      - name: Lint
        working-directory: miniapp
        run: npm run lint

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: vercel/action@v4
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: miniapp
          production: true
        env:
          VITE_API_BASE: ${{ secrets.MINIAPP_API_BASE }}
          VITE_BASE: /

      - name: Deployment Summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            const env = github.ref === 'refs/heads/main' ? 'Production' : 'Preview';
            console.log(`${status} Miniapp deployed to Vercel ${env} - Status: ${{ job.status }}`);
